<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    motoObj = [];
    var motoBrand;
    var motoModel;
    var numOfCycles = prompt("How many motorcycles would you like to create?");

    for (var i = 0; i < numOfCycles; i++) {
        motoBrand = prompt("Name a brand");
        motoModel = prompt("Name a model");

        motoObj[i] = {brand: motoBrand, model: motoModel}
    }

    console.log(motoObj);
    
    </script>
</body>
</html>
